server:
  port: 8080

spring:
  datasource:
    username: postgres
    password: password
    url: jdbc:postgresql://localhost:5432/studdy_buddy
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
